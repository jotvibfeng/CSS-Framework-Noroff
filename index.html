          <h1 class="font-bold text-lg">2Gether</h1>

        <div
          class="relative top-20 right-20 w-full max-w-md bg-white p-8 rounded-lg shadow-lg"
        >
          <h2 class="text-2xl font-bold text-center mb-6">Login or Register</h2>

          <form
            name="auth"
            action="profile.html"
            method="POST"
            class="space-y-4"
          >
            <div id="message"></div>
            <div>
              <label for="email" class="block text-gray-700 font-semibold"
                >Email</label
              >
              <input
                type="text"
                id="email"
                name="email"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              />
            </div>
            <div>
              <label for="password" class="block text-gray-700 font-semibold"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              />
            </div>
            <button
              type="submit"
              name="submit"
              id="submit"
              class="w-full bg-teal-500 text-white py-2 rounded-lg font-semibold hover:bg-teal-300 transition-colors"
            >
              Login
            </button>
            <a
              href="register.html"
              class="w-full inline-block text-center bg-teal-500 text-white py-2 rounded-lg font-semibold hover:bg-teal-300 transition-colors"
            >
              Register
            </a>
          </form>
        </div>
